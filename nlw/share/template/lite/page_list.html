[%# @COPYRIGHT@ -%]
        [%- IF rows.size %]
        <ul>
        [%- FOREACH row = rows %]

                    href="/lite/page/[% row.workspace_name || workspace_name %]/[% row.page_uri %]">[% row.Subject |html %]</a>
                - [% row.DateLocal %]
            </li>
        [% END -%]
        </ul>
